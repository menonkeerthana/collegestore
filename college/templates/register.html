<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-color:Moccasin;text-align:center;padding:80px;">
<h1> Register </h1>
<Form method="post" action="{% url 'store:register_user' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <br>
    <input type="password" name="password" placeholder="Password"><br>
    <br>
    <input type="password" name="password1" placeholder="Confirm Password"><br>
    <br>
    <input type="submit">

</Form>
</body>
</html>
