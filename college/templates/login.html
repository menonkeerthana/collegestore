<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:Moccasin;text-align:center;padding:80px;">
<form action="{% url 'store:login_user' %}" method="post">

    <br>
  <input type="submit">
    <br>
    <br>
    <br>

</form>
</body>
</html>
